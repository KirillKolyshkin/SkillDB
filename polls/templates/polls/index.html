<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Some title</title>
</head>
<body>

{% if skill_list %}
    <ul>
    {% for skill in skill_list %}
        <li><a href="/polls/{{ skill.id }}/">{{ skill.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

</body>
</html>
