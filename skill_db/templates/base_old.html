{% load static %}
<!DOCTYPE html>
<html>

</head>
<body>
	<header>
		<div class="header">
			<div style="text-align:center;">
	    		<div style="border:1px solid #000; display:inline-block;">
	    			<a href="{% url 'home' %}">Home</a> | <a href="{% url 'about' %}">About</a></div>

						<a href="{% url 'temp_profile' %}">Reg</a> | <a href="{% url 'search_skills' %}">Login</a>

			</div>

	<div class="wrapper">

		{% endblock %}		
	</div>

	<footer>
		<div class ="footer">

		</div>
	</footer>
</body>
</html>
